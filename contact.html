<html lang="en">

</head>
<body class="contact-body">
    <nav class="navbar bg-dark">
        <div class="container">
            <!-- i can also use image if i want for logo -->
            <h1 class="logo lg-heading text-white">AP</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container"> 
            <div class="form-wrapper">
                <div class="company-address">

                    <h1 class="md-heading">
                        <i class="fas fa-map-marked-alt text-red"></i>Location
                    </h1>
                    <p>
                        #149 Aditya Valley, San Francisco, California
                    </p>
                    <h1 class="md-heading">
                        <i class="fas fa-envelope text-red"></i>Email
                    </h1>
                    <p>
                        imadityapatel149@gmail.com
                    </p>
                    <h1 class="md-heading">
                        <i class="fas fa-phone-alt text-red"></i>Call
                    </h1>
                    <p>
                        +91 97979 79797
                    </p>
                    <img src="./img/building.jpg" alt="Corporate Building" />
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading">Contact Us</h1>
                    <p class="text-dark">Let us know your questions, suggestions, and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username" class="">Username</label>
                        <input type="text" id="username" value="" required/>
                    </div>
                    <div class="form-group">
                        <label for="email" class="">Email</label>
                        <input type="email" id="email" value="" required/>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="">Phone</label>
                        <input type="text" id="phone" value="" required/>
                    </div>
                    <div class="form-group">
                        <label for="message" class="">Message</label>
                        <textarea name="" id="message" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>    
                </form>
            </div>
        </div>
            
    </section>
</body>
